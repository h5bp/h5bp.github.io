<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>H5BP &hearts; Open Source</title>
  <meta name="description" content="Find all the H5BP projects in one place.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/main.css@2.0.0/dist/main.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="canonical" href="https://h5bp.org">
</head>

<body>
  <div class="grid">
    <div class="unit-1-3 site-header">
      <div class="header-box">
        <div class="site-logo">
          <img src="assets/h5bp-logo.png" alt="">
          <h1>H5BP</h1>
        </div>
        <h2>A bunch of people creating open source software. Fork a project and get involved!</h2>
        <p class="stats">
          <a href="https://github.com/h5bp/repositories"><b id="num-repos">View</b> public repos</a>
          <br>
          <a href="https://github.com/h5bp?tab=members"><b id="num-members">View</b> members</a>
          <br>
          <b id="num-stargazers"></b> total stars
        </p>
        <h3>Recently updated</h3>
        <ol id="updated-repos"></ol>
        <div class="tweeter">
          <a class="twitter-share-button" href="https://twitter.com/share"
            data-text="All the H5BP projects in one place" data-url="https://h5bp.org" data-via="h5bp" data-count="none"
            target="_blank">Tweet</a>
          <a class="twitter-follow-button" href="https://twitter.com/h5bp" data-show-count="false" data-lang="en"
            data-count="none">Follow @h5bp</a>

        </div>

      </div>
    </div>

    <div class="site-content" id="repos"></div>
  </div>

  <footer class="site-footer">
    <p>H5BP logo: <a href="downloads/h5bp-logo.svg">SVG</a> &middot; <a href="downloads/h5bp-logo.png">PNG</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="assets/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="assets/app.js"></script>
</body>

</html>
